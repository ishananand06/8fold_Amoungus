<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Among Us LLM Replay Theater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@400;600;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="header-left">
        <h1 class="logo">
          AMONG US <span class="accent">LLM</span> REPLAY THEATER
        </h1>
      </div>
      <div class="header-right">
        <label class="load-btn" for="fileInput">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 1a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 7.293V1.5A.5.5 0 0 1 8 1z"
            />
            <path
              d="M2 13.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          Load Game Log
        </label>
        <input type="file" id="fileInput" accept=".json" hidden />
        <span id="fileName" class="file-name">No file loaded</span>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main">
      <!-- Map Area -->
      <div id="mapContainer">
        <!-- Round display -->
        <div id="roundBadge">ROUND <span id="roundNumber">--</span></div>
        <!-- Game result banner -->
        <div id="gameResult" class="hidden">
          <span id="resultText"></span>
        </div>

        <svg
          id="mapSvg"
          viewBox="0 0 836 470"
          preserveAspectRatio="xMidYMid meet"
        >
          <defs>
            <!-- Glow filter for rooms -->
            <filter id="glowCyan" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="3" result="blur" />
              <feFlood flood-color="#00d4ff" flood-opacity="0.3" />
              <feComposite in2="blur" operator="in" />
              <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
            <filter id="glowGold" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="5" result="blur" />
              <feFlood flood-color="#ffd700" flood-opacity="0.5" />
              <feComposite in2="blur" operator="in" />
              <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
            <filter id="glowRed" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="4" result="blur" />
              <feFlood flood-color="#ff3e3e" flood-opacity="0.4" />
              <feComposite in2="blur" operator="in" />
              <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
            <!-- Player visor gradient -->
            <linearGradient id="visorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #a8e6ff; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #4dc9f6; stop-opacity: 1"
              />
            </linearGradient>
          </defs>

          <!-- Corridors layer -->
          <g id="corridors"></g>
          <!-- Rooms layer -->
          <g id="rooms"></g>
          <!-- Bodies layer -->
          <g id="bodies"></g>
          <!-- Players layer -->
          <g id="players"></g>
        </svg>

        <!-- No file overlay -->
        <div id="noFileOverlay">
          <div class="no-file-content">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
              <ellipse
                cx="32"
                cy="40"
                rx="20"
                ry="22"
                fill="#00d4ff"
                opacity="0.15"
              />
              <ellipse
                cx="32"
                cy="40"
                rx="20"
                ry="22"
                stroke="#00d4ff"
                stroke-width="2"
              />
              <rect
                x="20"
                y="22"
                width="24"
                height="14"
                rx="7"
                fill="#00d4ff"
                opacity="0.3"
                stroke="#00d4ff"
                stroke-width="2"
              />
              <ellipse
                cx="40"
                cy="29"
                rx="6"
                ry="5"
                fill="#a8e6ff"
                stroke="#00d4ff"
                stroke-width="1.5"
              />
              <rect
                x="12"
                y="44"
                width="8"
                height="18"
                rx="4"
                fill="#00d4ff"
                opacity="0.15"
                stroke="#00d4ff"
                stroke-width="2"
              />
              <rect
                x="44"
                y="44"
                width="8"
                height="18"
                rx="4"
                fill="#00d4ff"
                opacity="0.15"
                stroke="#00d4ff"
                stroke-width="2"
              />
            </svg>
            <p>Load a game log JSON to begin</p>
          </div>
        </div>
      </div>

      <!-- Side Panel -->
      <aside id="sidePanel">
        <div class="panel-tabs">
          <button class="tab-btn active" data-tab="roundInfo">
            Round Info
          </button>
          <button class="tab-btn" data-tab="chatLog">Chat Transcript</button>
        </div>
        <div id="roundInfo" class="tab-content active">
          <div class="tab-placeholder">Load a game to see round info</div>
        </div>
        <div id="chatLog" class="tab-content">
          <div class="tab-placeholder">Load a game to see chat</div>
        </div>
      </aside>
    </main>

    <!-- Bottom Controls -->
    <footer id="controls">
      <div class="controls-left">
        <button id="prevBtn" class="ctrl-btn" title="Previous Round (←)">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
            <path d="M12 3l-6 6 6 6" />
          </svg>
        </button>
        <button
          id="playBtn"
          class="ctrl-btn play-btn"
          title="Play/Pause (Space)"
        >
          <svg
            id="playIcon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M5 3l12 7-12 7z" />
          </svg>
          <svg
            id="pauseIcon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="hidden"
          >
            <rect x="4" y="3" width="4" height="14" />
            <rect x="12" y="3" width="4" height="14" />
          </svg>
        </button>
        <button id="nextBtn" class="ctrl-btn" title="Next Round (→)">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
            <path d="M6 3l6 6-6 6" />
          </svg>
        </button>
      </div>

      <div class="controls-center">
        <input
          type="range"
          id="roundSlider"
          min="0"
          max="0"
          value="0"
          step="1"
        />
        <span id="roundLabel" class="round-label">0 / 0</span>
      </div>

      <div class="controls-right">
        <button id="speedDown" class="ctrl-btn small" title="Slower (-)">
          −
        </button>
        <span id="speedLabel" class="speed-label">1.0×</span>
        <button id="speedUp" class="ctrl-btn small" title="Faster (+)">
          +
        </button>
      </div>
    </footer>

    <!-- Meeting Overlay -->
    <div id="meetingOverlay" class="hidden">
      <div class="meeting-container">
        <div class="meeting-header">
          <h2>EMERGENCY MEETING</h2>
          <div id="meetingMeta" class="meeting-meta"></div>
        </div>
        <div id="meetingTranscript" class="meeting-transcript"></div>
        <div id="meetingResult" class="meeting-result"></div>
        <button id="closeMeeting" class="meeting-close">DISMISS</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
